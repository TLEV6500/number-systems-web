<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Systems Tools</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" crossorigin="" defer></script>
</head>

<body>
  <div class="heading">
    <h1 class="main-title">Number System Tools</h1>
    <h6 class="attribution">by TLEV</h6>
  </div>
  <h2 id="converter-start">Converter</h2>
  <!-- id="calculator" is important for JS insertion of calculator instances -->
  <section id="calculator">
  </section>
  <button id="add_calc">Add Calculator</button>
  <!-- 
    <h2>Conversion History</h2>
    <div class="converter-history">
      ...
    </div> 
  -->

  <!-- <datalist id="common_bases">
    <option value="2"></option>
    <option value="8"></option>
    <option value="10"></option>
    <option value="16"></option>
  </datalist> -->

  <template id="calculator_instance_template">
    <div class="converter-body">
      <label>
        <p>Input Number</p>
        <input type="text" name="fromNumber" id="converter_fromNumber" pattern="\d+" value>
      </label>
      <label>
        <p>From Base</p>
        <input type="number" name="fromBase" id="converter_fromBase" min="1" max="35" list="common_bases" value>
      </label>
      <label>
        <p>To Base</p>
        <input type="number" name="toBase" id="converter_toBase" min="1" max="35" list="common_bases" value>
      </label>
      <label>
        <p>Output Number</p>
        <input type="text" name="toNumber" id="converter_toNumber" value disabled>
      </label>
    </div>
  </template>

  <template id="modal_instance_template">
    <div id="modal_x_wrapper">
      <div id="modal_x_title"></div>
      <div id="modal_x_body"></div>
      <div id="modal_x_footer"></div>
    </div>
  </template>

  <temp id="modal_body_template_addCalc">
    <div id="modal_body_addCalc_temp">
      <button id="btn_add_converter">Add Base Converter</button>
      <button id="btn_add_arithmetic_calc">Add Arithmetic Calculator</button>
    </div>
  </temp>
</body>

</html>
